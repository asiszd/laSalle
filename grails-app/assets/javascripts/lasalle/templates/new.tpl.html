<div ng-if=vm.isShow>
    <div class="card blue-grey darken-4 white-text">
        <div class="card-content white-text card-small">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id ="nombre" name="nombre" type="text" ng-model="vm.newPrincipal.nombreC" required>
                    <label  for="nombre">Nombre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="matricula" name="matricula" type="number"  ng-model="vm.newPrincipal.matricula"  required>
                    <label  for="matricula">Matricula</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="correo" name="correo" type="email" ng-model="vm.newPrincipal.correo" required>
                    <label  for="correo">Correo</label>
                </div>
            </div>

            <!--
            <div class="row">
                 <div class="input-field col s12">
                     <input  id ="nivAca" type="text" ng-model="t.nivel">
                     <label  for="nivAca">Nivel Academico</label>
                 </div>
             </div>

                 <div class="row">
                    <label>Nivel Academico</label>
                    <select class="browser-default" ng-model="t.nivel" ng-options="x.text for x in vm.nivel"></select>
                    <input  type="hidden" ng-model="t.nivel" name="minivel" ng-value="t.nivel"/>
                </div>

             <div class="row">

                     <label  for="especialidad">Especialidad</label>
                 </div>
             </div>
             -->


            <!-- BOTONES DE SELECCION -->
            <div class="row">
                <select ng-model="vm.newPrincipal.nivelAca" class="browser-default" required>
                    <option selected value="">Select</option>
                    <option ng-repeat="nivel in vm.niveles" value="{{nivel.nivel}}">{{nivel.nivel}}</option>
                </select>
            </div>

            <div>
                <select ng-model="vm.newPrincipal.especialidad" ng-show="vm.newPrincipal.nivelAca" class="browser-default">
                    <option selected value="">Select</option>
                    <option ng-repeat="branch in vm.getEspecialidades(vm.newPrincipal.nivelAca)" value="{{branch.name}}">{{ branch.name }}</option>
                </select>
            </div>
            <!-- FINAL BOTONES DE SELECCION -->

            <div class="row">
                <div class="input-field col s12">
                    <input id ="semestre" name="semestre" type="number" ng-model="vm.newPrincipal.semestre" required>
                    <label  for="semestre">Semestre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id ="contra" name="contra" type="text" ng-model="vm.newPrincipal.contra" required>
                    <label  for="contra">Semestre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="button" ng-click="vm.save()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
