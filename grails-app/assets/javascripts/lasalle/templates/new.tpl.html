<div ng-if=vm.isShow>
    <div class="card blue-grey darken-4 white-text">
        <div class="card-content white-text card-small">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id ="nombre" name="nombre" type="text" ng-value="t.nombre" ng-model="t.nombre">
                    <label class="active" for="nombre">Nombre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="matricula" name="matricula" type="text" ng-value="t.matricula" ng-model="t.matricula" disabled>
                    <label class="active" for="matricula">Matricula</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="correo" name="correo" type="text" ng-value="t.correo" ng-model="t.correo">
                    <label class="active" for="correo">Correo</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input disabled id ="nivAca" type="text" ng-model="t.nivel">
                    <label class="active" for="nivAca">Nivel Academico</label>
                </div>
            </div>

            <!--    <div class="row">
                   <label>Nivel Academico</label>
                   <select class="browser-default" ng-model="t.nivel" ng-options="x.text for x in vm.nivel"></select>
                   <input  type="hidden" ng-model="t.nivel" name="minivel" ng-value="t.nivel"/>
               </div>-->

            <div class="row">
                <div class="input-field col s12">
                    <input id ="especialidad" name="especialidad" type="text" ng-value="t.especialidad" ng-model="t.especialidad">
                    <label class="active" for="especialidad">Especialidad</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="semestre" name="semestre" type="text" ng-value="t.semestre" ng-model="t.semestre" disabled>
                    <label class="active" for="semestre">Semestre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="button" ng-click="vm.save(t)">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
