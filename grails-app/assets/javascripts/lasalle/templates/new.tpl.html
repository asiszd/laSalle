<div ng-if=vm.isShow>
    <div class="card blue-grey darken-4 white-text">
        <div class="card-content white-text card-small">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id ="nombre" name="nombre" type="text" ng-model="vm.newPrincipal.nombreC" required class="validate white-text">
                    <label  for="nombre">Nombre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="matricula" name="matricula" type="number"  ng-model="vm.newPrincipal.matricula"  required class="validate white-text" min="1"  step="1" onkeypress="if(this.value.length==9) return false;">
                    <label  for="matricula">Matricula</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="correo" name="correo" type="email" ng-model="vm.newPrincipal.correo" required class="validate white-text">
                    <label  for="correo">Correo</label>
                </div>
            </div>
            <!-- BOTONES DE SELECCION -->
            <div class="row">
                <select ng-model="vm.newPrincipal.nivelAca" class="browser-default" required class="validate white-text">
                    <option selected value="">Select</option>
                    <option ng-repeat="nivel in vm.niveles" value="{{nivel.nivel}}">{{nivel.nivel}}</option>
                </select>
            </div>

            <div>
                <select ng-model="vm.newPrincipal.especialidad" ng-show="vm.newPrincipal.nivelAca" class="browser-default">
                    <option selected value="">Select</option>
                    <option ng-repeat="branch in vm.getEspecialidades(vm.newPrincipal.nivelAca)" value="{{branch.name}}">{{ branch.name }}</option>
                </select>
            </div>
            <!-- FINAL BOTONES DE SELECCION -->
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="button" ng-click="vm.save()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
