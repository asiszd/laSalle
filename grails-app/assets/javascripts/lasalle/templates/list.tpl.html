<div class="input-field col s12">
    <button class="btn waves-effect waves-light col s12 materialize-red" type="submit" onclick="window.location='http://localhost:8080';">Salir</button>
</div>

<div ng-repeat="t in vm.principales | filter:{matricula:vm.usuario}:true">
    <div class="card blue-grey darken-4 white-text">
        <div class="card-content white-text card-small">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id ="nombre" name="nombre" type="text" ng-value="t.nombre" ng-model="t.nombreC">
                    <label class="active" for="nombre">Nombre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="matricula" name="matricula" type="text" ng-value="t.matricula" ng-model="t.matricula" disabled>
                    <label class="active" for="matricula">Matricula</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id ="correo" name="correo" type="text" ng-value="t.correo" ng-model="t.correo">
                    <label class="active" for="correo">Correo</label>
                </div>
            </div>

            <!-- BOTONES DE SELECCION -->
            <div class="row">
                <select ng-model="t.nivel" class="browser-default" required class="validate white-text">
                    <option selected value="">Select</option>
                    <option ng-repeat="nivel in vm.niveles" value="{{nivel.nivel}}">{{nivel.nivel}}</option>
                </select>
            </div>

            <div>
                <select ng-model="t.especialidad" ng-show="t.nivel" class="browser-default">
                    <option selected value="">Select</option>
                    <option ng-repeat="branch in vm.getEspecialidades(t.nivel)" value="{{branch.name}}">{{ branch.name }}</option>
                </select>
            </div>
            <!-- FINAL BOTONES DE SELECCION -->
            <br>
            <div class="row">
                <div class="input-field col s12">
                    <input id ="semestre" name="semestre" type="text" ng-value="t.semestre" ng-model="t.semestre" disabled>
                    <label class="active" for="semestre">Semestre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="button" ng-click="vm.update(t)">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
